NPC:
  '0':
#友好度的判斷方式：
#友好度為一整數n，則系統會自動判斷：
#	1. n > 0，列表中找兩數介於n之間的較小數之訊息，或是n>最大數，則顯示最大數之訊息。
#	ex. n = 40，顯示30的訊息。(50 > n > 30)
#		n = 60，顯示50的訊息。(n > 50)
#	2.n < 0，列表中找兩數介於n之間的較大數之訊息，或是n<最小數，則顯示最小數之訊息。
#	ex. n = -25，顯示-10的訊息。(-10 > n > -30)
#		n = -40，顯示-30的訊息(-30 > n)
#	3.n = 0，則傳回預設數值(...)。
    Messages:
      -30: "沒事的話快滾好嗎。"
      -10: "我是不是在哪聽過關於你的醜聞...？"
      0: "有甚麼我能為你做的嗎？"
      20: "之前的任務真是多虧了你！你做得太好了！"
      50: "人家真是愛死你了！"
#對話到達一定友好度就會開啟。
#20: 友好度>=20時，對話便會開啟。
    Conversations:
      20: "NPC01_20"